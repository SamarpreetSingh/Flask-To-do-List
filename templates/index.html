{% extends 'base.html' %}

{% block head %}
    <title>Task Master</title>
{% endblock %}

{% block body %}
    <div class="content">
    <h1>Task Master</h1>
    <table class="table">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {%  for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Update</a><br>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

        <form action="/" method="POST">
            <p>Add New Item</p>
            <input type="text" name="content">
            <input type="submit" value="ADD Task"></input>
        </form>
    </div>
{% endblock %}
