{% extends 'base.html' %}

{% block head %}
    <title>Update Task</title>
{% endblock %}

{% block body %}
    <div class="content">
    <h1>Update Task</h1>

        <form action="/update/{{ task.id }}" method="POST">
            <p>Add modified task</p>
            <input type="text" name="content" value="{{ task.content }}">
            <input type="submit" value="Update Task">
        </form>
    </div>
{% endblock %}
